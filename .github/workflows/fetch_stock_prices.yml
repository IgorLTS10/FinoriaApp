# .github/workflows/fetch_stock_prices.yml
name: Refresh Stock Prices

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Call /api/stocks/prices/refresh
        run: |
          curl -X POST https://finoria-app.vercel.app/api/stocks/prices/refresh \
               -H "Content-Type: application/json"
